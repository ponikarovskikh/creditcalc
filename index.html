<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Кредитный калькулятор</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="explanation">
         <p class="explanation">Подсказка:
         <p> Наведите на кнопку для пояснения </p>
         </p>


      </div>

      <div class="calculator">

         <h2>Кредитный калькулятор</h2>
         <div>
            <input type="number" id="loanAmount" placeholder="Сумма кредита">
         </div>
         <div>
            <input type="number" id="interestRate" placeholder="Процентная ставка">
         </div>
         <div>
            <input type="number" id="loanTerm" placeholder="Срок кредита">
         </div>

         <button id="annuityButton" onclick="calculateAnnuity()">Рассчитать аннуитетный платеж</button>
         <button id="differentiatedButton" onclick="calculateDifferentiated()">Рассчитать дифференцированный
            платеж</button>
         <div id="result" class="hidden"></div>
      </div>
   </div>

   <script src="script.js"></script>
</body>
